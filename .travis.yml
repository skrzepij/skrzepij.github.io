language: node_js
node_js:
  - 16
  - node
dist: focal

branches:
  only:
    - develop
    - master

before_script:
  - npm i -g gatsby-cli
  - npm i

script:
  # TODO: Implement tests and run suitable npm script here. 
  # eg. - npm run test
  - npm run build

before_deploy: "echo 'Ready to deploy..'"

# Deploy develop branch to github pages
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: public
  keep-history: true
  target-branch: staging
  on:
    branch: develop
